<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        nav a {
            margin-right: 15px;
        }
        section {
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My One Page Website</h1>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#video">Video</a>
    </nav>
</header>

<section id="home">
    <h2>About Us</h2>
    <p>We are passionate about creating engaging digital experiences. Explore more below!</p>
</section>

<section id="gallery">
    <h2>Gallery</h2>
    <img src="image1.jpg" alt="Description of Image 1" width="200">
    <img src="image2.jpg" alt="Description of Image 2" width="200">
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <form action="/submit_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</section>

<section id="video">
    <h2>Our Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/your-video-id-here" title="Video Title" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</section>

<footer>
    <p>&copy; 2024 My One Page Website. All rights reserved.</p>
</footer>

</body>
</html>
